<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <fieldset class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="User" name="username"
                            [(ngModel)]="form.username" required #username="ngModel">
                        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                            Username is required!
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password"
                            name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </fieldset>
                    <button class="btn btn-lg btn-primary pull-xs-right">Sign in</button>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed: {{ errorMessage }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="copyright-section" class="row">
            <div class="col-md-6 offset-md-3 col-xs 12">
                Copyright Â© 2022
                <a href="https://single-spa.js.org/docs/ecosystem-angular/" target="_blank">Single-Spa-Angular POC</a>
            </div>
        </div>
    </div>
</div>
